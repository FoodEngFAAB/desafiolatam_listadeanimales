<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Instrucción de control de dimensiones y escala de la página -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Llamado a ícono de pestaña -->
  <link rel="icon" type="image/x-icon" href="assets/img/perro-delante-de-un-hombre.png">

  <!-- Enlace a fuentes de Google Fronts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">

  <!-- Enlace a librería de íconos de Frontawesome -->
  <script src="https://kit.fontawesome.com/d2e7ea13bb.js" crossorigin="anonymous"></script>

  <!-- Enlace a Fichero CSS BootStrap 5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Título del desafío -->
  <title>Consulta Veterinaria by FAAB</title>

  <!-- Enlace a librería de estilos personales -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Desafio</title>
</head>

<body>
  <div class="container">
    <div class="mx-auto text-center">
      <img src="./assets/img/conejo-perro-gato.jpg" alt="animales" class="img-fluid">
      <h2 class="my-3">Consulta Veterinaria</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="propietario">Dueño(a): </label>
        <input type="text" class="form-control" id="propietario" aria-describedby="textoAyuda">
        <small id="textoAyuda" class="form-text text-muted">Nunca compartiremos tus datos.</small>
      </div>
      <div class="form-group">
        <label for="telefono">Número Telefónico: </label>
        <input type="text" class="form-control" id="telefono">
      </div>
      <div class="form-group">
        <label for="direccion">Lugar de Residencia: </label>
        <input type="text" class="form-control" id="direccion">
      </div>
      <div class="form-group">
        <label for="nombreMascota">Nombre de la Mascota: </label>
        <input type="text" class="form-control" id="nombreMascota">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo (Especie):</label>
        <select class="form-control" id="tipo">
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="conejo">Conejo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="enfermedad">Motivo de la consulta: </label>
        <input type="text" class="form-control" id="enfermedad">
      </div>
      <br>
      <button type="submit" class="btn btn-primary" Id="boton">Agregar</button>
    </form>
    <div class="text-center mt-5 fs-5">
      <p>Datos Agregados</p>
      <div id="resultado">
        <ul></ul>
      </div>
    </div>
  </div>

  <footer>
    <div class="container-fluid text-center">
      <div class="pt-5">Para que nunca descuides a tu mascota, ahora aceptamos:</div>
      <div class="fs-3">
        <div class="fa-brands fa-cc-mastercard"></div>
        <div class="fa-brands fa-cc-visa"></div>
        <div class="fa-brands fa-cc-amex"></div>
        <div class="fa-brands fa-cc-diners-club"></div>
        <div class="fa-brands fa-cc-paypal"></div>
        <div class="fa-brands fa-cc-discover"></div>
      </div>
    </div>
  </footer>

  <!-- Enlace a script JS propio -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
